<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex box</title>
    <style>
        *{transition: 0.7s;}
        .parent{
            width: 1365px;;
            /* height: 500px; */
            background-color: #1E90FF;
            display: flex;
            flex-flow: row wrap;
        }
        .parent > div{
            padding: 25px;
            margin: 10px;
            background-color: white;
            font-size: 25px;
            font-weight: 900;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
        <div>11</div>
        <div>12</div>
        <div>13</div>
        <div>14</div>
        <div>15</div>
    </div>
</body>
</html>
